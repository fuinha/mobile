version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  auto_route: ^1.0.0-beta.10
  cached_network_image: ^2.5.0
  dio: ^3.0.10
